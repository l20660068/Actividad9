<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .stopwatch-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .time-display {
            font-size: 48px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
        }
        button:hover {
            background-color: #555;
        }
        .btn-volver {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-volver:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1>Cronómetro</h1>
        <div class="time-display" id="time">00:00:00</div>
        <button onclick="startTimer()">Iniciar</button>
        <button onclick="pauseTimer()">Pausar</button>
        <button onclick="resetTimer()">Reiniciar</button>
    </div>

    <!-- Botón Volver a la página principal -->
    <a href="https://l20660068.github.io/proyecto/" class="btn-volver">Volver a la página principal</a>

    <script>
        let seconds = 0;
        let interval = null;

        function formatTime(secs) {
            const hrs = Math.floor(secs / 3600);
            const mins = Math.floor((secs % 3600) / 60);
            const secsRemain = secs % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secsRemain.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (interval) return;
            interval = setInterval(() => {
                seconds++;
                document.getElementById('time').innerText = formatTime(seconds);
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(interval);
            interval = null;
        }

        function resetTimer() {
            pauseTimer();
            seconds = 0;
            document.getElementById('time').innerText = formatTime(seconds);
        }
    </script>
</body>
</html>
